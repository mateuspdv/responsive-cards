<p-dialog [(visible)]="displayForm" [style]="{ width: '35vw' }" [modal]="true" [draggable]="false"
          [resizable]="false" (onHide)="closeForm()">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Add Person</span>
    </ng-template>

    <form [formGroup]="formGroup">
        <div class="grid">
            <div class="col-12">
                <div class="col">
                    <label htmlFor="name">
                        <span class="font-bold block mb-2">Name:</span>
                    </label>
                </div>
                <div class="col">
                    <input pInputText id="name" formControlName="name" style="width: 30vw">
                </div>
            </div>

            <div class="col-12">
                <div class="col">
                    <label htmlForm="email">
                        <span class="font-bold block mb-2">E-mail:</span>
                    </label>
                </div>
                <div class="col">
                    <input pInputText id="email" formControlName="email" style="width: 30vw;">
                </div>
            </div>

            <div class="col-12">
                <div class="col">
                    <label htmlForm="cpf">
                        <span class="font-bold block mb-2">CPF:</span>
                    </label>
                </div>
                <div class="col">
                    <p-inputMask id="cpf" mask="999.999.999-99" formControlName="cpf" [unmask]="true"></p-inputMask>
                </div>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-around">
            <p-button label="Cancel" styleClass="p-button-secondary" (onClick)="closeForm()"></p-button>
            <p-button label="Submit" styleClass="p-button-secondary" [disabled]="disableSubmitButton()"
                      (onClick)="submitButton()"></p-button>
        </div>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
