<p-button label="Add Person" styleClass="p-button-rounded p-button-success" (onClick)="addPersonButton()"></p-button>

<div class="grid">
    <div *ngFor="let person of persons" class="col-3">
        <app-person-card [person]="person" (updatePerson)="updatePerson($event)" (deletePerson)="confirmExclusion($event)"></app-person-card>
    </div>
</div>

<app-person-form [displayForm]="displayForm"
                 [formAction]="formAction"
                 [selectedPerson]="personToUpdate"
                 (closeDialog)="closeForm()"
                 (refreshData)="findAll()"></app-person-form>

<p-toast></p-toast>
<p-confirmDialog acceptButtonStyleClass="p-button-secondary" rejectButtonStyleClass="p-button-secondary"></p-confirmDialog>
