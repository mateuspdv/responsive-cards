<p-card header="{{ person.name }}" [style]="{ width: '300px' }">
    <p>E-mail: {{ person.email }}</p>
    <p>CPF: {{ person.cpf }}</p>

    <ng-template pTemplate="footer">
        <div class="footer">
            <p-button label="Update" styleClass="p-button-secondary" (onClick)="updateRecord()"></p-button>
            <p-button label="Exclude" styleClass="p-button-secondary" (onClick)="deleteRecord()"></p-button>
        </div>
    </ng-template>
</p-card>
